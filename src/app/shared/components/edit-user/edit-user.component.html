<div class="form-group">
    <label for="username">User name</label>
    <input type="text" #username
    [disabled]="selectedUser.userRole === 'user'"
    [value]="selectedUser.userName" id="" class="form-control">
</div>
<div class="form-group">
    <label for="userrole">User Role</label>
    <input type="text" #userrole
    [disabled]="selectedUser.userRole === 'user'"
    [value]="selectedUser.userRole" id="" class="form-control">
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary"
    [disabled]="selectedUser.userRole === 'user'"
    (click)="onUpdateUserData(username, userrole)">Update user</button>
</div>
