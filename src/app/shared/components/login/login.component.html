<div class="main d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-body" 
        [class.d-none]="signInStatus">
            <h2>Sign In</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" #username
                placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
            </div>
          
          <div class="input-group mb-3">
               <input [type]="!isPassword?'password':'text'" class="form-control" #password
               placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="fa-regular fa-eye"
                        (click)="isPassword = !isPassword"
                           [class.d-none]="isPassword"></i>
                        <i class="fa-regular fa-eye-slash"
                        [class.d-none]="!isPassword"
                        (click)="isPassword = !isPassword" ></i>
                    </span>
                </div>
          </div>
          <div class="form-group d-flex  justify-content-between">
            <a href="#javascript;" (click)="signInStatus = !signInStatus"> Don't have a account </a>
            <button type="button" class="btn btn-primary" (click)="logInto(username, password)">Log in</button>
          </div>
        </div>
        <div class="card-body"
        [class.d-none]="!signInStatus">
            <h2>Sign Up</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
            </div>
          
          <div class="input-group mb-3">
               <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">
                        <i class="fa-regular fa-eye"></i>
                    </span>
                </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm password" aria-label="Recipient's username" aria-describedby="basic-addon2">
             <div class="input-group-append">
                 <span class="input-group-text" id="basic-addon2">
                     <i class="fa-regular fa-eye"></i>
                 </span>
             </div>
       </div>
          <div class="form-group d-flex  justify-content-between">
            <a href="#javascrpt;" (click)="signInStatus = !signInStatus"> Already have a account </a>
            <button type="button" class="btn btn-primary">Sign up</button>
          </div>
        </div>
    </div>
</div>
