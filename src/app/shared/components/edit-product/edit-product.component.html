<div class="form-group">
    <label for="pName">Product name</label>
    <input type="text" 
    [disabled]="!canEdit"
    [value]="selectedProduct.pName" #pName id="pName" class="form-control">
</div>
<div class="form-group">
    <label for="pStatus">Product staus</label>
    <select  id="" name="" #pStatus
    [disabled]="!canEdit"
    [value]="selectedProduct.pStatus"
     class="form-control">
        <option value="In Progress"> In Progress</option>
        <option value="Dispatched"> Dispatched</option>
        <option value="Delivereds"> Delivered</option>
    </select>
</div>
<div class="form-group text-right">
    <button type="button" class="btn btn-primary" 
    [disabled]="!canEdit"
     (click)="onProductUpdate(pName, pStatus)">Update product</button>
</div>
